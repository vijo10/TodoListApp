{% load static %}
<nav class="navbar navbar-expand-lg mb-3" style="background: #130F40">
  <div class="container">
    {% if request.user.is_authenticated %}
    <a href="{% url 'home' %}"><h1 class="text-white">@{{request.user.username}}</h1></a>
    {% endif %}

    <div class="search-bar">
      <form>
        <div class="input-group">
          <input type="search" required class="form-control" name="productsearch" id="searchproducts" placeholder="Search Todo...">
          <button class="input-group-text" type="submit"><i class="fa fa-search"></i></button>
        </div>
      </form>
    </div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if request.user.is_authenticated %}
            <a class="dropdown-item text-white" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'login' %}"><i class="fa fa-sign-in"></i> Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
